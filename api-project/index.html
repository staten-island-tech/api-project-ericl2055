<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API</title>
  </head>
  <body>
    <div class="all" id="total">
      <div id="custom" class="custom">
        <h2 id="custom">Customize</h3>
        <h3>Select Type:</h3>
        <select type="input" id="inputtype">
          <option value="1">Select</option>
          <option value="2">busywork</option>
          <option value="3">charity</option>
          <option value="4">cooking</option>
          <option value="5">diy</option>
          <option value="6">education</option>
          <option value="7">music</option>
          <option value="8">recreational</option>
          <option value="9">relaxation</option>
          <option value="10">social</option>
        </select>
        <h3>Amount of Participants:</h3>
        <div class="slidecontainer">
          <input
            type="range"
            min="1"
            max="5"
            value="3"
            class="slider"
            id="participants"
          />
          <h3 id="demo"></h3>
          <button id="submit">Submit</button>
        </div>
      </div>
      <div class="response">
        <h2 id="activity">Activity:</h2>
        <h4 id="type">Type:</h4>
        <h4 id="participant">Number of Participants:</h4>
        <button id="new">New Random Activity</button>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
